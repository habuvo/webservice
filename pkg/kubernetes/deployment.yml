apiVersion: v1
kind: Deployment
metadata:
  name: { { .ServiceName } }
  labels:
    app: { { .ServiceName } }
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 50%
      maxSurge: 1
  template:
    metadata:
      labels:
        app: { { .ServiceName } }
    spec:
      containers:
        - name: { { .ServiceName } }
          image: docker.io/habuvo/{{ .ServiceName }}:{{ .Release }}
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8000
          resources:
            limits:
              cpu: 10m
              memory: 30Mi
            requests:
              cpu: 10m
              memory: 30Mi
      terminationGracePeriodSeconds: 30
